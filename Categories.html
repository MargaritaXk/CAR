<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Categories.css">
    <link rel="stylesheet" href="FooterCategory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ISSAN AUTO - Categories</title>
</head>
<body>
    <header>
        <div class="logo">
                    <h2>ISSAN AUTO</h2>
        </div>
        <div class="search" id="searchBox">
                 <i class="fa-solid fa-magnifying-glass" id="searchIcon" ></i>
           
                <input type="search" id="mysearch" placeholder="Search...">
           

        </div>
        <a href="index.html">
            <i class="fas fa-house"></i>
        </a>
    </header>
    <div class="layout">
        <button id="toggleSidebar" class="toggle-btn"><span>☰</span> Categories</button>
        <aside class="sidebar closed" id="sidebar">
            <h2>Categories</h2>
            <ul class="side-menu">
                <li><a href="#" data-id="ALL">ALL</a></li>
                <li><a href="#" data-id="AUDI">AUDI</a></li>
                <li><a href="#" data-id="HYUNDAI">HYUNDAI</a></li>
                <li><a href="#" data-id="BMW">BMW</a></li>
                <li><a href="#" data-id="FORD">FORD</a></li>
                <li><a href="#" data-id="RENAULT">RENAULT</a></li>
                <li><a href="#" data-id="MERCEDES-BENZ">MERCEDES-BENZ</a></li>
                <li><a href="#" data-id="TOYOTA">TOYOTA</a></li>
            </ul>
        </aside>
        <main class="category">
            <section class="cars-gallery">
                
            </section>
            
            
            <div class="button-next">
                <div class="button-wrapper">
                    <button type="button" class="next">
                        PREVIOUS<span class="button-icon">&nbsp;❮</span>
                    </button>
                </div> 
                <div class="button-wrapper">
                    <button type="button" class="next"> 
                        <span class="button-icon">❯</span> &nbsp;NEXT 
                    </button>
                </div> 
            </div>  

        </main>
        

    </div>

    <footer class="copyright-bar">
            © 2025 ISSAN AUTO . All rights reserved.
    </footer>
    
    
    <script type="module" src="..\Js\category.js"></script>
    <script>
        const search = document.getElementById('searchBox');
        const icon = document.getElementById('searchIcon');
        const input = document.getElementById('mysearch');
        icon.addEventListener('click', () => {
        search.classList.toggle('active');
        if (search.classList.contains('active')) {
            input.focus();
        }
        });
    </script>
    <script type="module" src="./search.js"></script>
</body>

</html>
